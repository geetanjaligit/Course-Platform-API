spring:
  application:
    name: course-platform
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/your_database}
    username: ${DB_USERNAME:your_username}
    password: ${DB_PASSWORD:your_password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  elasticsearch:
    uris: ${ELASTICSEARCH_URL}
    api-key: ${ELASTICSEARCH_API_KEY}
    socket-timeout: 30s
    connection-timeout: 10s
  ssl:
    bundle:
      jks:
        web-server:
          truststore:
            type: PKCS12
        
server:
  port: ${PORT:8081}

jwt:
  secret: ${JWT_SECRET:your_very_long_random_jwt_secret_here_at_least_64_chars}
  expiration: ${JWT_EXPIRATION:86400000} 

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
